<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Sliderf</title>
    <!-- font awesome  -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title  -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- Review  -->
        <article class="review">
          <div class="image-container">
            <img src="./img-1.jpg" alt="person-image" class="person-image" />
          </div>
          <h4 id="person-author">Mehta</h4>
          <p id="job">Software Developer</p>
          <p class="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
            asperiores debitis incidunt, eius earum ipsam cupiditate libero?
            Iste, doloremque nihil?
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </button>
            <button class="next-btn">
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
        </article>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
